version: "3.1"

intents:
  - greet
  - network_topology_info
  - device_count
  - topology_only
  - thanks
  - goodbye
  - nlu_fallback
  - create_topology_only 

entities:
  - topology
  - device_count

slots:
  topology:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: topology
      - type: from_text
        intent: topology_only
  device_count:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: device_count
      - type: from_text
        intent: device_count

responses:
  utter_greet:
  - text: "Hello! I'm your network topology assistant. How can I assist you today?"
  - text: "Hi there! I'm here to help you with your network topology."
  - text: "Greetings! Tell me about your network and the devices you have."

  utter_goodbye:
  - text: "Goodbye! Have a great day!"
  - text: "Bye! Feel free to come back anytime."
  - text: "See you later!"

  utter_thanks:
  - text: "You're welcome! Happy to help."
  - text: "Glad I could assist!"
  - text: "My pleasure!"

  utter_topology_info:
  - text: "Perfect! I will create this {topology} topology with {device_count} devices."

  utter_device_info:
  - text: "Got it! You mentioned the device count. Can you also specify the topology type (ring, mesh, star, line, bus)?"

  utter_topology_only:
  - text: "I understand you have a {topology} topology. How many devices are in your network?"

  utter_default:
  - text: "I'm not sure I understood that. Could you tell me about your network topology and the number of devices?"

  utter_both_info:
  - text: "Great! I have both topology and device count. Creating a {topology} topology with {device_count} devices."

  utter_ask_topology_type_and_device_count:
  - text: "Sure! What type of topology would you like (star, ring, mesh, bus, line)? And how many devices should it have?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
