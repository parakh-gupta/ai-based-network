version: "3.1"

rules:
# Basic interaction rules
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say thanks
  steps:
  - intent: thanks
  - action: utter_thanks

# Topology info rules
- rule: Respond to network topology query with both topology and device count
  steps:
  - intent: network_topology_info
  - action: utter_topology_info

# Fallback rule
- rule: Handle fallback and provide default response
  steps:
  - intent: nlu_fallback
  - action: utter_default

