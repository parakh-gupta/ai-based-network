version: "3.1"

rules:
# Basic interaction rules
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say thanks
  steps:
  - intent: thanks
  - action: utter_thanks

# Topology info rules
- rule: Respond to network topology query with both topology and device count
  steps:
  - intent: network_topology_info
  - action: utter_topology_info


- rule: Respond when user wants to create a topology without details
  steps:
  - intent: create_topology_only
  - action: utter_ask_topology_type_and_device_count

- rule: Clean current topology
  steps:
  - intent: clean_topology
  - action: utter_clean_topology

# Fallback rule
- rule: Handle fallback and provide default response
  steps:
  - intent: nlu_fallback
  - action: utter_default
